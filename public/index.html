<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    
    <!-- App JS -->
    <script src="scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="write-panel">
        <button class="toggle write-lg">Write a new tweet</button>
        <button class="toggle write-sm">Write!</button>
      </div>
    </nav>

    <main class="super-container">
      <header class="top">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <form class="tweetform" name="postedTweet" method="POST" action="/tweets">
            <textarea rows="1" col name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="submission">
              <button class="button" id="tweet-btn" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
            </div>
          </form>
          <div class="error-msg">
            <img class="error-image" src="./images/warning.png">
            <div class= "error-txt"></div>
          </div>
        </section>
        <section id="tweets-container"></section>
      </main>
      <!--Out of flow button-->
      <button class="back-to-top">‚ü∞</button>
    </main>
  </body>
</html>
